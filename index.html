<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="repl.css">
    <script src="stream.js"></script>
    <script src="pair.js"></script>
    <script src="symbol.js"></script>
    <script src="parser.js"></script>
    <script src="env.js"></script>
    <script src="fn.js"></script>
    <script src="print.js"></script>
    <script src="lisp.js"></script>
    <script id="core" type="x-lisp">
(do
  (def core-eval
    (fn (exp)
      (log! "in core eval")
      (log! (display exp))
      (eval exp
            (current-env))))

  ;(set-eval! (quote core-eval))

  (def dict-add
    (fn (dict key value)
      (cons (cons key value) dict)))

  (def caar
    (fn (x)
      (car (car x))))

  (def cdar
    (fn (x)
      (car (cdr x))))

  (def dict-find
    (fn (dict key)
      (if dict
          (if (= (caar dict) key)
              (cdar dict)
              (dict-find (cdr dict) key))
          nil)))

  ;(read-macros! (quote (("'" )  (read-macros))))

  (def answer 42))
    </script>
  </head>
  <body>
    <div id="repl">
      <span id="prompt">&gt;&nbsp;</span>
      <textarea id="lisp-input"></textarea>
    </div>

    <script src="repl.js"></script>
  </body>
</html>
